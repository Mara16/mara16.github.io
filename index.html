<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
      Mara Ulloa - CS PhD Student, Northwestern University (permanently moved to
      maraulloa.com)
    </title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <meta
      name="description"
      content="Mara Ulloa's research website (permanently moved to maraulloa.com)"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    h1 {
      font-size: 2rem;
      text-align: center;
    }

    a {
      display: block;
      font-size: 1.5rem;
      text-align: center;
      text-decoration: none;
    }
  </style>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div>
      <h1>
        Mara Ulloa's research website has been permenantly moved to
        maraulloa.com
      </h1>
      <a href="https://maraulloa.com"
        >Click here if not redirected in
        <span id="remainingSecs">5</span> secs</a
      >
    </div>
    <script>
      const span = document.getElementById("remainingSecs");
      const timeout = 5000;

      const counter = () => {
        const span = document.getElementById("remainingSecs");
        const current = parseInt(span.textContent, 10);
        update(current);
      };

      const update = (n) => {
        span.textContent = n - 1;
      };

      const updateTimer = setInterval(counter, 1000);

      setTimeout(() => {
        clearInterval(updateTimer);
        location.replace("https://maraulloa.com");
      }, timeout);
    </script>
  </body>
</html>
